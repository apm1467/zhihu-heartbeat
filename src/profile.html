<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../assets/jquery.easie-min.js"></script>
    <script src="../assets/pangu.min.js"></script>
    <link rel="stylesheet" href="../assets/fontawesome-5.1.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/pin_common.css" />
    <link rel="stylesheet" type="text/css" href="../assets/profile.css" />
</head>

<body>

    <div class="title-bar">
        <div class="title"></div>
    </div>

    <div class="container">
        <div class="profile">
            <div class="author"></div>
            <div class="content"></div>
            <div class="follows-me hidden">关注了你</div>
            <div class="follow-btn"></div>
            <div class="profile-statistics">
                <span class="followers">
                    <div>关注者</div>
                    <span class="num"></span>
                </span>
                <span class="following">
                    <div>关注了</div>
                    <span class="num"></span>
                </span>
                <span class="num-pins">
                    <div>想法</div>
                    <span class="num"></span>
                </span>
            </div>
        </div>
        <div class="feed"></div>
    </div>

    <script>
        const electron = require('electron');
        const ipc = electron.ipcRenderer;
        const constants = require('./constants');
        const {ProfilePage} = require('./profile')

        const current_window = electron.remote.getCurrentWindow();

        // ------------------------------------------------------------

        // display pin
        ipc.on('uid', function(event, uid) {
            let page = new ProfilePage(uid);
            page.start();
        });

        // ------------------------------------------------------------

        // unique keyboard shortcuts
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'Escape':
                    current_window.close();
                    break;
            }
        });
    </script>
</body>
</html>
