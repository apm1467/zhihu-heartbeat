<body style="-webkit-app-region: drag; margin: 0;">

    <video id="video" width="100%" height="100%" controls></video>

    <script>
        const ipc = require('electron').ipcRenderer;
        const Hls = require('hls.js');
        const request = require('request-promise');
        const {Pin} = require('./models');
        const auth = require('./auth');
        const constants = require('./constants');

        const current_window = require('electron').remote.getCurrentWindow();
        const video = document.getElementById('video');

        // accept keyboard shortcuts
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'Escape':
                    current_window.close();
                    break;
                case ' ': // space bar
                    if (video.paused)
                        video.play();
                    else
                        video.pause();
                    break;
                case 'k':
                case 'ArrowUp':
                    video.volume += 0.1;
                    break;
                case 'j':
                case 'ArrowDown':
                    video.volume -= 0.1;
                    break;
                case 'l':
                case 'ArrowRight':
                    video.currentTime += 5;
                    break;
                case 'h':
                case 'ArrowLeft':
                    video.currentTime -= 5;
                    break;
            }
        });

        // get video url from renderer
        ipc.on('video', async function(event, video_url, pin_id) {
            // play mp4
            if (video_url.includes('.mp4')) {
                video.src = video_url;
                try {
                    await video.play();
                }
                catch (err) {
                    console.log(err);
                    refresh_video_url();
                }
                return;
            }

            // play m3u
            const hls = new Hls({fragLoadingMaxRetry: 1});
            hls.loadSource(video_url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                console.log(data);
                if (data.fatal)
                    refresh_video_url();
            });

            async function refresh_video_url() {
                console.log('refreshing video url');
                video.pause();

                let res = await request({
                    method: 'GET',
                    url: constants.PIN_URL + '/' + pin_id,
                    headers: auth.get_authorized_request_header(),
                    jar: true,
                    simple: false,
                    json: true
                });
                let video_url = (new Pin(res)).video;
                current_window.webContents.send('video', video_url, pin_id);
            }
        });
    </script>

</body>
