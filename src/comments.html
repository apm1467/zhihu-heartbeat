<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="../assets/fontawesome-5.1.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/comments.css" />
</head>

<body style="-webkit-app-region: drag;">

    <div class="title-bar">
        <div class="title">详情</div>
    </div>

    <div class="comments-container">
        <div class="pin"></div>
        <div class="comments"></div>
    </div>

    <script>
        const ipc = require('electron').ipcRenderer;
        const Comments = require('./comments.js');

        // get pin_id & pin_html from renderer
        ipc.on('pin', function(event, pin_id, pin_html) {
            var comments = new Comments(pin_id, pin_html);
            comments.start();
        });

        // open links in external browser
        const shell = require('electron').shell;
        $(document).on('click', 'a[href^="http"]', function(event) {
            event.preventDefault();
            shell.openExternal(this.href, {activate: false});
        });

        // click heart button to like comment
        const {Comment} = require('./models');
        $(document).on('click', '.comment-item .num-likes', async function(event) {
            var clicked_btn = $(this);
            var comment_id = clicked_btn.parent().parent().attr('data-id');
            var is_liked = clicked_btn.find('i.fas.fa-heart').length !== 0;
            clicked_btn.fadeTo(200, 0);
            if (is_liked)
                await Comment.unlike(comment_id);
            else
                await Comment.like(comment_id);
            clicked_btn.fadeTo(200, 1);
        });
    </script>
</body>
</html>
