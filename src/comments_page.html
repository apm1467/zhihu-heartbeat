<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../assets/jquery.easie-min.js"></script>
    <script src="../assets/pangu.min.js"></script>
    <link rel="stylesheet" href="../assets/fontawesome-5.1.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="../assets/pin_common.css" />
    <link rel="stylesheet" type="text/css" href="../assets/comments_page.css" />
</head>

<body style="-webkit-app-region: drag;">

    <div class="title-bar">
        <div class="title">详情</div>
    </div>

    <div class="container">
        <div class="pin"></div>
        <div class="comments"></div>
    </div>

    <script>
        const electron = require('electron');
        const ipc = electron.ipcRenderer;
        const current_window = electron.remote.getCurrentWindow();
        const CommentsPage = require('./comments_page.js');
        const {Pin, Comment} = require('./models');

        // ------------------------------------------------------------

        // display pin
        ipc.on('pin', function(event, pin_id, pin_html) {
            let comments_page = new CommentsPage(pin_id, pin_html);
            comments_page.start();

            // collapse pin content
            let pin_content = $('.pin .content');
            let has_img = pin_content.find('.img, .thumbnail').length !== 0;

            // imgs haven't been loaded yet; the height must be added manually
            // all imgs have max-height 250; add 100px tolerance to handle window resize
            let height = pin_content.outerHeight() + (has_img ? 350 : 100);
            if (height > 310) {
                pin_content.css('max-height', height);
                pin_content.addClass('collapsible collapse');

                // click pin to toggle collapse
                $(document).on('click', '.pin', function(event) {
                    if ($(event.target).is('a, a span, .avatar, .num-likes, i'))
                        return;
                    $('.pin .content').toggleClass('collapse');
                });
            }
        });

        // update pin statistics on demand
        ipc.on('update-pin-statistics', function(pin_id) {
            Pin.update_statistics(pin_id);
        });

        // ------------------------------------------------------------

        // accept keyboard shortcuts
        window.addEventListener('keydown', (event) => {
            let container = $('.comments-container');
            let scroll_top = container.scrollTop();
            switch (event.key) {
                case 'Escape':
                    require('electron').remote.getCurrentWindow().close();
                    break;
                case 'm':
                    $('.pin').click(); // toggle collapse
                    break;
                case 's':
                    $('.pin').find('.num-likes').click(); // click heart button
                break;
                case 'k':
                case 'ArrowUp':
                    container.animate({scrollTop: scroll_top - 500}, 250, 'linear');
                    break;
                case 'j':
                case 'ArrowDown':
                    container.animate({scrollTop: scroll_top + 500}, 250, 'linear');
                    break;
            }
        });

        // ------------------------------------------------------------


        // click heart button to like pin
        ipc.on('parent-id', function(event, parent_id) {
            $(document).on('click', '.pin .num-likes', async function(event) {
                let clicked_btn = $(this);
                let pin_id = clicked_btn.parent().parent().attr('data-id');
                let is_liked = clicked_btn.find('i.fas.fa-heart').length !== 0;

                clicked_btn.fadeTo(200, 0);
                if (is_liked)
                    await Pin.unlike(pin_id);
                else
                    await Pin.like(pin_id);
                clicked_btn.fadeTo(200, 1);

                // notify parent window to update pin statistics
                ipc.sendTo(parent_id, 'update-pin-statistics', pin_id);
            });
        });

        // click heart button to like comment
        $(document).on('click', '.comment-item .num-likes', async function(event) {
            let clicked_btn = $(this);
            let comment_id = clicked_btn.parent().parent().attr('data-id');
            let is_liked = clicked_btn.find('i.fas.fa-heart').length !== 0;

            clicked_btn.fadeTo(200, 0);
            if (is_liked)
                await Comment.unlike(comment_id);
            else
                await Comment.like(comment_id);
            clicked_btn.fadeTo(200, 1);
        });
    </script>
</body>
</html>
