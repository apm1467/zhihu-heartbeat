<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('./assets/jquery-3.3.1.min.js');</script>
    <link rel="stylesheet" type="text/css" href="./assets/editor.css" />
  </head>

  <body>
    <div class="title-bar">
      <div class="submit">发布</div>
      <div class="sending hidden">发布中…</div>
    </div>

    <textarea autofocus></textarea>

    <script>
      const remote = require('electron').remote;
      const publish = require('./publish');

      $('.submit').click(function() {
          var text = $('textarea').val().trim();
          if (text) {
            // remove submit button, display sending text
            $('.submit').fadeOut(200, function() {
              $('.sending').fadeIn(200);
            });

            publish.publish(text, remote.getCurrentWindow());
          }
      });
    </script>
  </body>
</html>
